<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .whatsapp-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .whatsapp-button:hover {
            background-color: #218838;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with us on WhatsApp!</h1>
        <p>Enter the phone number below to open a direct WhatsApp chat with our pre-filled outreach message.</p>
        <div class="input-group">
            <input type="tel" id="phoneNumber" placeholder="e.g., 254712345678" pattern="[0-9]{10,15}" title="Please enter a valid phone number (10-15 digits)" required>
            <button class="whatsapp-button" onclick="redirectToWhatsApp()">Open WhatsApp Chat</button>
        </div>
        <p class="note">Please ensure the number includes the country code (e.g., 254 for Kenya).</p>
    </div>

    <script>
        function redirectToWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const prefilledMessage = encodeURIComponent("Hi [Name], it’s [Your Name] — we spoke briefly about getting a website for [Gym Name].\n\nAs promised, here’s a quick preview of what your new site could look like: [link or image]\nIt includes:\n✅ Class booking\n✅ Trial sign-up\n✅ Google search optimization\n\nThis would make it much easier for people to find and join your gym.\nDo you want me to customize this fully for you?");
            
            if (phoneNumber) {
                window.location.href = `https://wa.me/${phoneNumber}?text=${prefilledMessage}`;
            } else {
                alert("Please enter a phone number.");
            }
        }
    </script>
</body>
</html>
